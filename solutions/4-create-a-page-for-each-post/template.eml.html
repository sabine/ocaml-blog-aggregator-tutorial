let post (post : Post.t) =
  <html>
  <body>
    <h1><%s post.title %></h1>
    <div>
      <%s post.html_body %>
    </div>
  </body>
  </html>

let render (posts : Post.t list) =
  <html>
  <body>
    <h1>All Posts</h1>
    <ul>
      <% posts |> List.iter (fun (p: Post.t) -> %>
      <li><%s p.title %></li>
      <% ); %>
    </ul>
  </body>
  </html>
