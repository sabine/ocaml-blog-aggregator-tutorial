let post (post : Post.t) =
  <html>
    <body>
      <a href="/">all posts</a>
      <h1><%s post.title %></h1>
      <div>
        <%s! post.html_body %>
      </div>
    </body>
  </html>

let all_posts (posts : Post.t list) =
  <html>
    <body>
      <h1>All Posts</h1>
      <ul>
        <% posts |> List.iter (fun (p: Post.t) -> %>
        <li><a href="/post/<%s p.slug %>"><%s p.title %></a></li>
        <% ); %>
      </ul>
    </body>
  </html>
